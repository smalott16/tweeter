<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script src="./scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="nav-head" id="tweeter">tweeter</span>
      <span class="nav-vertical">
        <span class="nav-secondary">
          <span class="nav-bold">Write</span>
          <span class="nav-general">a new tweet</span>
        </span>
        <i class="fas fa-angle-double-down" id="compose-button"></i>
      </span>
    </nav>
    <div class="user-info">
      <header class="header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
          <section id="too-short" class='error'>
            <i class="fas fa-exclamation-triangle"></i>
            Error. Please enter some text.
            <i class="fas fa-exclamation-triangle"></i>
          </section>
          <section id="too-long" class='error'>
            <i class="fas fa-exclamation-triangle"></i>
            Error. Please use less than 140 characters.
            <i class="fas fa-exclamation-triangle"></i>
          </section>
          <section class="new-tweet">
            <br>
            <form method=POST action="/tweets/">
              <div class="upper-tweet">
                <label for="tweet-text">What are you humming about?</label>
                <textarea class="tweet-box" name="text" id="tweet-text"></textarea>
              </div>
              <div class="lower-tweet">
                <button class="tweet-button" type="submit">Tweet</button>
                <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
            <br>
          </section>
          <section id="tweets-container" class="container"></section>
      </main>
    </div>
  </body>
</html>
